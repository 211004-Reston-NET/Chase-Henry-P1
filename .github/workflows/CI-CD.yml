name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Setup ASP .NET
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: ${{env.NUGET_VERSION}}
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Cache SonarCloud packages
      uses: actions/cache@v1
      with:
        path: ~\sonar\cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Cache SonarCloud scanner
      id: cache-sonar-scanner
      uses: actions/cache@v1
      with:
        path: .\.sonar\scanner
        key: ${{ runner.os }}-sonar-scanner
        restore-keys: ${{ runner.os }}-sonar-scanner
    - name: Install SonarCloud scanner
      if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
      shell: powershell
      run: |
        New-Item -Path .\.sonar\scanner -ItemType Directory
        dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
    - name: Restore dependencies
      run: dotnet restore C#_Fundamentals/ProjectZero/StoreWebUI
#     - name: Test
#       run: dotnet test C#_fundamentals/ProjectZero/ --logger trx --collect:"Xplat Code Coverage" --DataCollectionRunSettings.DataCollector.Configuration.Format=opencover
# TODO
    - name: Build and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      shell: powershell
      run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"211004-Reston-NET_Chase-Henry-P1" /o:"211004-reston-net" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build C#_Fundamentals/ProjectZero/StoreWebUI --configuration Release
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
    - name: Test
      run: dotnet test C#_Fundamentals/ProjectZero/StoreWebUI --no-restore --verbosity normal
    - name: Publish
      run: dotnet publish C#_Fundamentals/ProjectZero/StoreWebUI --configuration Release -o ./publish
    - name: Upload sonarscanner report
      uses: actions/upload-artifact@v2
      with:
        name: StoreWeb
        path: ./publish
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: $${{steps.deploy-to-webapp.output.webapp-url}}
    steps:
    - name: Deploy
      uses: azure/webapps-deploy@v2
      with:
        app-name: 211004WebApp
        slot-name: 'Production'
        publish-profile: ${{secrets.AZURE_WEBAPP_PUBLISH_PROFILE}}
        package: ./publish
